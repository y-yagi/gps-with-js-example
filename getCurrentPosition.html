<!DOCTYPE html>
<html>
  <head>
    <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, error, { enableHighAccuracy: true });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function showPosition(position) {
      const pos = document.getElementById("pos");
      pos.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
    }

    function error(err) {
      console.warn(`Error: (${err.code}): ${err.message}`);
    }
    </script>
  </head>
  <body>
    <button onclick="getLocation()">現在位置を表示</button>
    <p id="pos"></p>
  </body>
</html>
